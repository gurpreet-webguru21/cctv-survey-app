<ion-header>
  
  <ion-navbar>
    <ion-title>Enter CCTC Details Here</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content>
  <form #detailsForm="ngForm">
    <ion-card margin-bottom padding class="bg-primary w-100">
      <ion-item margin-top margin-bottom>
        <ion-label color="primary" stacked>Name</ion-label>
        <ion-input [(ngModel)]="cctvDetails.name" type="text"  name="name" placeholder="Enter name here" required></ion-input>
      </ion-item>
      <ion-item margin-bottom>
        <ion-label color="primary" stacked>Address</ion-label>
        <ion-textarea rows="3"  [(ngModel)]="cctvDetails.address" name="details" placeholder="Enter full address here"></ion-textarea>
      </ion-item>
      <ion-item margin-bottom>
        <ion-label color="primary" stacked>CCTV Unique Id</ion-label>
        <ion-input [(ngModel)]="cctvDetails.cctvId" name="cctvId" placeholder="Enter unique id here" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col col-6>
          <ion-item margin-bottom>
            <ion-label color="primary" stacked>Latitude</ion-label>
            <ion-input [(ngModel)]="cctvDetails.latitude" name="latitude" placeholder="Enter latitude" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item margin-bottom>
            <ion-label color="primary" stacked>Longitude</ion-label>
            <ion-input [(ngModel)]="cctvDetails.longitude" name="longitude" placeholder="Enter longitude" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card>
  </form>
  <div padding text-center>
    <button *ngIf="!isLoading" color="primary" ion-button block [disabled]="!detailsForm.form.valid" (click)="submitForm()">Submit</button>
    <ion-spinner *ngIf="isLoading" ></ion-spinner>
  </div>
</ion-content>
